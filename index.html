<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LITZ ‚Äî Staff System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <style>
        :root {
            --bg-deep: #0E0E13;
            --bg-section: #14141B;
            --bg-card: #1C1C26;
            --text-main: #FFFFFF;
            --text-secondary: #B5B8C5;
            --text-muted: #8E92A4;
            --primary: #6C63FF;
            --primary-dark: #4E47CC;
            --error: #FF4B4B;
            --success: #00E676;
            --warning: #FFC107;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-deep);
            color: var(--text-main);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .bg-glow {
            position: absolute;
            width: 400px; height: 400px;
            background: radial-gradient(circle, rgba(108, 99, 255, 0.15) 0%, rgba(14, 14, 19, 0) 70%);
            z-index: -1; filter: blur(50px);
            animation: pulse 8s infinite alternate;
        }

        .welcome-card {
            background: var(--bg-card);
            padding: 50px 40px;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            text-align: center;
            max-width: 480px;
            width: 90%;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }

        .admin-mode { max-width: 950px; }

        .logo-badge {
            display: inline-block;
            background: rgba(108, 99, 255, 0.1);
            color: var(--primary);
            padding: 8px 16px;
            border-radius: 50px;
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 2px;
            margin-bottom: 20px;
            border: 1px solid rgba(108, 99, 255, 0.2);
            text-transform: uppercase;
        }

        .btn {
            padding: 14px; border-radius: 12px;
            font-weight: 600; font-size: 15px;
            cursor: pointer; transition: 0.3s;
            border: none; width: 100%;
        }

        .btn-primary { background: var(--primary); color: white; }
        .btn-outline { background: transparent; color: var(--text-main); border: 1px solid rgba(255, 255, 255, 0.1); }

        .input-field {
            width: 100%; padding: 14px; border-radius: 12px;
            background: var(--bg-section); border: 1px solid rgba(255, 255, 255, 0.05);
            color: white; margin-bottom: 15px; outline: none; text-align: center;
        }

        .admin-table { width: 100%; border-collapse: collapse; margin-top: 20px; text-align: left; }
        .admin-table th { color: var(--text-muted); font-size: 12px; padding: 12px; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .admin-table td { padding: 15px 12px; border-bottom: 1px solid rgba(255,255,255,0.03); font-size: 13px; }
        
        .clickable-name { color: var(--primary); cursor: pointer; font-weight: 600; text-decoration: underline; }

        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.92); display: none; align-items: center;
            justify-content: center; z-index: 999999;
            backdrop-filter: blur(8px);
        }

        #toast {
            position: fixed; bottom: 30px; left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--bg-card); padding: 12px 24px; border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.2); color: white;
            transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            z-index: 999999; display: flex; align-items: center; gap: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        #toast.show { transform: translateX(-50%) translateY(0); }
        .toast-dot { width: 8px; height: 8px; border-radius: 50%; background: var(--primary); }

        .hidden { display: none !important; }

        .feedback-box {
            margin-top: 20px; padding: 15px; background: rgba(108, 99, 255, 0.05);
            border-radius: 12px; border: 1px dashed var(--primary); text-align: left;
        }
    </style>
</head>
<body>

    <div class="bg-glow"></div>
    <div id="toast"><div class="toast-dot" id="t-dot"></div><span id="toast-text"></span></div>

    <div id="modal-res" class="modal">
        <div class="welcome-card" style="text-align: left; max-width: 500px; display: block !important;">
            <h2 id="m-name" style="margin-bottom: 5px; color: var(--primary);">Nick</h2>
            <p id="m-age" style="font-size: 13px; color: var(--text-muted); margin-bottom: 15px;">Idade: --</p>
            <label style="font-size: 11px; text-transform: uppercase; color: var(--text-muted); font-weight: 700;">Resposta completa:</label>
            <div style="background: var(--bg-section); padding: 15px; border-radius: 12px; max-height: 250px; overflow-y: auto; color: var(--text-main); font-size: 14px; line-height: 1.5; margin-top: 8px; border: 1px solid rgba(255,255,255,0.05); white-space: pre-wrap;" id="m-text"></div>
            <button onclick="closeModal('modal-res')" class="btn btn-primary" style="margin-top: 20px;">Fechar Visualiza√ß√£o</button>
        </div>
    </div>

    <div id="modal-decision" class="modal">
        <div class="welcome-card" style="text-align: left; max-width: 400px; display: block !important;">
            <h2 id="dec-title" style="margin-bottom: 20px;">Concluir Avalia√ß√£o</h2>
            <input type="text" id="adm-name" class="input-field" placeholder="Seu Nome (Admin)" style="text-align: left;">
            <textarea id="adm-msg" class="input-field" placeholder="Mensagem para o candidato..." style="text-align: left; height: 100px;"></textarea>
            <div class="btn-group" style="display: flex; gap: 10px;">
                <button onclick="confirmStatus()" class="btn btn-primary" id="btn-confirm-dec">Confirmar</button>
                <button onclick="closeModal('modal-decision')" class="btn btn-outline">Cancelar</button>
            </div>
        </div>
    </div>

    <div id="view-loading" class="welcome-card"><h1>Carregando...</h1></div>

    <div id="view-welcome" class="welcome-card hidden">
        <span class="logo-badge">LITZ Staff System</span>
        <h1>Fa√ßa parte do time.</h1>
        <div class="btn-group" style="display: grid; gap: 10px;">
            <button onclick="showView('register')" class="btn btn-primary">Criar nova conta</button>
            <button onclick="showView('login')" class="btn btn-outline">Entrar no Painel</button>
        </div>
    </div>

    <div id="view-register" class="welcome-card hidden">
        <span class="logo-badge">Nova Conta</span>
        <form id="form-register">
            <input type="email" id="reg-email" class="input-field" placeholder="Seu E-mail" required>
            <input type="password" id="reg-pass" class="input-field" placeholder="Crie uma Senha" required>
            <button type="submit" class="btn btn-primary" id="btn-reg">Concluir Cadastro</button>
            <button type="button" onclick="showView('welcome')" class="btn btn-outline" style="margin-top:10px">Voltar</button>
        </form>
    </div>

    <div id="view-login" class="welcome-card hidden">
        <span class="logo-badge">Login</span>
        <form id="form-login">
            <input type="email" id="login-email" class="input-field" placeholder="E-mail" required>
            <input type="password" id="login-pass" class="input-field" placeholder="Sua Senha" required>
            <button type="submit" class="btn btn-primary" id="btn-login">Entrar no Painel</button>
            <button type="button" onclick="showView('welcome')" class="btn btn-outline" style="margin-top:10px">Voltar</button>
        </form>
    </div>

    <div id="view-dashboard" class="welcome-card hidden">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <span class="logo-badge" id="badge-status">Inscri√ß√£o</span>
            <button onclick="auth.signOut()" style="background:none; border:none; color:var(--text-muted); cursor:pointer;">Sair</button>
        </div>
        <div id="container-form">
            <h1>Candidatura Staff</h1>
            <form id="form-application">
                <input type="text" id="app-discord" class="input-field" placeholder="Nick no Discord" required>
                <input type="number" id="app-age" class="input-field" placeholder="Sua Idade" required>
                <textarea id="app-reason" class="input-field" style="height:100px; text-align:left; padding:10px;" placeholder="Por que quer entrar na Staff?"></textarea>
                <button type="submit" class="btn btn-primary" id="btn-app">Enviar Candidatura</button>
            </form>
        </div>
        <div id="container-status" class="hidden">
            <h1 style="font-size: 40px; margin-bottom: 10px;" id="status-icon">üü°</h1>
            <h2 id="status-title">Em An√°lise</h2>
            <div id="feedback-display" class="feedback-box hidden">
                <p style="font-size: 11px; font-weight: 700; color: var(--primary); margin-bottom: 5px;" id="fb-admin-name">ADMIN:</p>
                <p style="font-size: 13px; color: var(--text-main); margin-bottom: 0;" id="fb-msg">...</p>
            </div>
        </div>
    </div>

    <div id="view-admin" class="welcome-card admin-mode hidden">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <span class="logo-badge">Painel Admin</span>
            <button onclick="auth.signOut()" style="background:none; border:none; color:var(--text-muted); cursor:pointer;">Sair</button>
        </div>
        <table class="admin-table">
            <thead>
                <tr><th>Discord (Ver)</th><th>Idade</th><th>Status</th><th>A√ß√µes</th></tr>
            </thead>
            <tbody id="admin-list"></tbody>
        </table>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBO9zQvQZ82V32gAHLIvhIBzIznugobqro",
            authDomain: "litz-885e9.firebaseapp.com",
            databaseURL: "https://litz-885e9-default-rtdb.firebaseio.com",
            projectId: "litz-885e9",
            storageBucket: "litz-885e9.appspot.com",
            messagingSenderId: "560594318728",
            appId: "1:560594318728:web:715c0d24e0300435987157"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const rtdb = firebase.database();

        let currentDecision = { uid: null, status: null };

        // --- REGISTRAR SERVICE WORKER PARA NOTIFICA√á√ïES ---
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').then(() => console.log("SW registrado"));
        }

        // --- SISTEMA DE NOTIFICA√á√ÉO (SITE + CELULAR) ---
        function notify(msg, type = 'success') {
            const toast = document.getElementById('toast');
            const dot = document.getElementById('t-dot');
            document.getElementById('toast-text').innerText = msg;
            if(dot) dot.style.background = type === 'success' ? 'var(--success)' : 'var(--error)';
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3500);

            // Notifica√ß√£o de Sistema (Via Service Worker para melhor suporte mobile)
            if ("Notification" in window && Notification.permission === "granted") {
                navigator.serviceWorker.ready.then(reg => {
                    reg.showNotification("LITZ Staff System", {
                        body: msg,
                        icon: "https://cdn-icons-png.flaticon.com/512/1828/1828640.png",
                        vibrate: [200, 100, 200]
                    });
                });
            }
        }

        // --- MONITORAR MUDAN√áAS NO BANCO DE DADOS ---
        function watchStatusChanges(uid) {
            const statusRef = rtdb.ref('candidaturas/' + uid + '/status');
            let initialDataLoaded = false;
            statusRef.on('value', snapshot => {
                if (!initialDataLoaded) {
                    initialDataLoaded = true;
                    return;
                }
                const status = snapshot.val();
                if (status === 'approved') notify("üéâ Parab√©ns! Sua candidatura foi APROVADA!", "success");
                if (status === 'rejected') notify("‚ùå Sua candidatura foi reprovada. Veja o feedback.", "error");
            });
        }

        if ("Notification" in window) {
            Notification.requestPermission();
        }

        function showView(viewName) {
            document.querySelectorAll('.welcome-card').forEach(v => {
                if(!v.closest('.modal')) v.classList.add('hidden');
            });
            document.getElementById('view-' + viewName).classList.remove('hidden');
        }

        function openModal(uid) {
            rtdb.ref('candidaturas/' + uid).once('value').then(snap => {
                const data = snap.val();
                if(data) {
                    document.getElementById('m-name').innerText = data.discord;
                    document.getElementById('m-age').innerText = "Idade: " + data.idade;
                    document.getElementById('m-text').innerText = data.respostas;
                    document.getElementById('modal-res').style.display = 'flex';
                }
            });
        }

        function closeModal(id) { document.getElementById(id).style.display = 'none'; }

        window.updateStatus = (uid, status) => {
            currentDecision = { uid: uid, status: status };
            document.getElementById('dec-title').innerText = status === 'approved' ? 'Aprovar Candidato' : 'Reprovar Candidato';
            document.getElementById('dec-title').style.color = status === 'approved' ? 'var(--success)' : 'var(--error)';
            document.getElementById('modal-decision').style.display = 'flex';
        };

        async function confirmStatus() {
            const admName = document.getElementById('adm-name').value;
            const admMsg = document.getElementById('adm-msg').value;
            if(!admName || !admMsg) return notify("Preencha o nome e a mensagem!", "error");

            try {
                await rtdb.ref('candidaturas/' + currentDecision.uid).update({
                    status: currentDecision.status,
                    feedback_admin: admName,
                    feedback_msg: admMsg,
                    ultima_atualizacao: new Date().toISOString()
                });
                closeModal('modal-decision');
                notify("Candidatura atualizada com sucesso!");
            } catch (e) { notify("Erro ao atualizar", "error"); }
        }

        function loadAdmin() {
            rtdb.ref('candidaturas').on('value', snapshot => {
                const list = document.getElementById('admin-list');
                list.innerHTML = "";
                snapshot.forEach(child => {
                    const app = child.val();
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td class="clickable-name" onclick="openModal('${app.user_id}')">${app.discord}</td>
                        <td>${app.idade}</td>
                        <td style="color:${app.status === 'approved' ? 'var(--success)' : (app.status === 'rejected' ? 'var(--error)' : 'var(--warning)')}">${app.status}</td>
                        <td>
                            <button onclick="updateStatus('${app.user_id}', 'approved')" style="background:none; border:none; cursor:pointer;">‚úîÔ∏è</button>
                            <button onclick="updateStatus('${app.user_id}', 'rejected')" style="background:none; border:none; cursor:pointer; margin-left:10px;">‚ùå</button>
                        </td>
                    `;
                    list.appendChild(tr);
                });
            });
        }

        async function checkStatus(user) {
            rtdb.ref('candidaturas/' + user.uid).on('value', snapshot => {
                const data = snapshot.val();
                if (data) {
                    document.getElementById('container-form').classList.add('hidden');
                    document.getElementById('container-status').classList.remove('hidden');
                    const statusMap = { 'analyzing': 'üü°', 'approved': 'üü¢', 'rejected': 'üî¥' };
                    const textMap = { 'analyzing': 'Em An√°lise', 'approved': 'Aprovado!', 'rejected': 'Candidatura Negada' };
                    document.getElementById('status-icon').innerText = statusMap[data.status] || 'üü°';
                    document.getElementById('status-title').innerText = textMap[data.status] || 'Em An√°lise';
                    if(data.feedback_admin) {
                        document.getElementById('feedback-display').classList.remove('hidden');
                        document.getElementById('fb-admin-name').innerText = "AVALIADOR: " + data.feedback_admin;
                        document.getElementById('fb-msg').innerText = data.feedback_msg;
                    }
                }
            });
        }

        auth.onAuthStateChanged(async user => {
            if (user) {
                try {
                    const snapshot = await rtdb.ref('usuarios/' + user.uid).get();
                    const userData = snapshot.val();
                    if (userData && userData.cargo === 'admin') {
                        showView('admin'); loadAdmin();
                    } else {
                        showView('dashboard'); 
                        checkStatus(user);
                        watchStatusChanges(user.uid); // ATIVA O MONITORAMENTO
                    }
                } catch (e) { showView('dashboard'); }
            } else { showView('welcome'); }
        });

        document.getElementById('form-register').onsubmit = async (e) => {
            e.preventDefault();
            try {
                const res = await auth.createUserWithEmailAndPassword(document.getElementById('reg-email').value, document.getElementById('reg-pass').value);
                await rtdb.ref('usuarios/' + res.user.uid).set({ uid: res.user.uid, email: res.user.email, cargo: "user" });
                notify("Conta criada com sucesso!");
            } catch (err) { notify("Erro no cadastro", 'error'); }
        };

        document.getElementById('form-login').onsubmit = async (e) => {
            e.preventDefault();
            try { 
                await auth.signInWithEmailAndPassword(document.getElementById('login-email').value, document.getElementById('login-pass').value);
                notify("Bem-vindo de volta!");
            } catch (err) { notify("Erro no login", 'error'); }
        };

        document.getElementById('form-application').onsubmit = async (e) => {
            e.preventDefault();
            const user = auth.currentUser;
            try {
                await rtdb.ref('candidaturas/' + user.uid).set({
                    user_id: user.uid, discord: document.getElementById('app-discord').value,
                    idade: document.getElementById('app-age').value, respostas: document.getElementById('app-reason').value,
                    status: 'analyzing'
                });
                notify("Candidatura enviada para o sistema!");
            } catch (err) { notify("Erro ao enviar", "error"); }
        };
    </script>
</body>
</html>
